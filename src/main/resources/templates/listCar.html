<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
>
	<head>
		<meta charset="UTF-8" />
		<title>Car List</title>
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="">
		<div class="container mx-auto my-8 p-4 shadow-md rounded">
			<h2 class="text-2xl font-bold mb-4">CarList</h2>
			<a
				th:href="@{/car/create}"
				class="btn btn-primary mb-4"
				>Create Car</a
			>

			<div class="overflow-x-auto">
				<table class="table w-full">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Color</th>
							<th>Quantity</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.isEmpty(cars)}">
							<td
								colspan="5"
								class="text-center"
							>
								No cars available.
							</td>
						</tr>
						<tr th:each="car: ${cars}">
							<td th:text="${car.id}"></td>
							<td th:text="${car.name}"></td>
							<td th:text="${car.color}"></td>
							<td th:text="${car.quantity}"></td>
							<td class="flex space-x-2">
								<a
									th:href="@{/car/update/{id}(id=${car.id})}"
									class="btn btn-sm btn-primary"
									>Edit</a
								>
								<form
									th:action="@{/car/delete/{id}(id=${car.id})}"
									method="post"
								>
									<button
										class="btn btn-sm btn-error"
										type="submit"
									>
										Delete
									</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
