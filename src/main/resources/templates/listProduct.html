<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div class="container mx-auto my-8 p-4 shadow-md rounded">
      <h2 class="text-2xl font-bold mb-4">Product List</h2>
      <a th:href="@{/product/create}" class="btn btn-primary mb-4">Create Product</a>

      <div class="overflow-x-auto">
        <table class="table w-full">
          <thead>
            <tr>
              <th>Product ID</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(products)}">
              <td colspan="4" class="text-center">No products available.</td>
            </tr>
            <tr th:each="product: ${products}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.name}"></td>
              <td th:text="${product.quantity}"></td>
              <td class="flex space-x-2">
                <a th:href="@{/product/update/{id}(id=${product.id})}" class="btn btn-sm btn-primary">Edit</a>
                <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
                  <button class="btn btn-sm btn-error" type="submit">Delete</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
