<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Create New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class="container mx-auto p-8">
        <h3 class="text-2xl font-bold mb-6">Create New Product</h3>

        <form th:action="@{/product/create}" th:object="${product}" method="post" class="bg-black p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="nameInput" class="block text-gray-700 font-bold mb-2">Name</label>
                <input th:field="*{name}" type="text" class="input input-bordered w-full mt-1" id="nameInput" placeholder="Enter product name" />
            </div>
            <div class="mb-4">
                <label for="quantityInput" class="block text-gray-700 font-bold mb-2">Quantity</label>
                <input th:field="*{quantity}" type="number" class="input input-bordered w-full mt-1" id="quantityInput" placeholder="Enter product quantity" />
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
</body>
</html>
